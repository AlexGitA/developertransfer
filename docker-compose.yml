version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8081:8081"  # Metro Bundler l√§uft auf Port 8081
    volumes:
      - ./frontend/my-expo-app:/app
    environment:
      - EXPO_USE_DEV_SERVER=true

